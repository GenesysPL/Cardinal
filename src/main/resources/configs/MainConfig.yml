kits:
  # Enabled;
  # Se estiver ativado (true), O comando será ativado.
  activated: true
  # Enable short name of time, example seconds to s;
  # Se estiver ativado (true), será enviado o tempo em pequena escala, exemplo segundos para s.
  use-short-time: false
  # Drop items when he gets the kit;
  # Se estiver ativado (true) dropar items caso o invetário esteja cheio.
  drop-items-in-catch: false
  # Equip armour when he gets the kit;
  # Se estiver ativado (true), será Equipado a armadura caso tenha no kit.
  equip-armor-in-catch: true
