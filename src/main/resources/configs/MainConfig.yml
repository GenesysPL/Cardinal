general:
  # Selected Lang to run your plugin, it is necessary to have it in your lang folder, You can add more languages by contributing to the plugin....
  selected-lang: pt_BR
  # this line its necessary to log errors.
  # Nome do seu servidor.
  server-name: unamed
database:
  # Select Database type, available: H2 or MYSQL;
  # Selecione seu tipo de conexão, Disponiveis H2 (Local) e Mysql (Nuvem).
  type: H2
  # If you have selected MYSQL add ip, port, username, database and password;
  # Se você selecionou MYSQL coloque essas informações paar conexão.
  sql-ip: 'localhost'
  sql-port: '3306'
  sql-username: 'u0_essentialsk'
  sql-database: 's0_essentialsk'
  sql-password: 'essentialsk123'
###############################################################################################################
#                                            Config Command Kits;                                             #
#                                          Config dos comandos Kits.                                          #
###############################################################################################################
kits:
  # Enabled;
  # Se estiver ativado (true), O comando será ativado.
  activated: true
  # Enable short name of time, example seconds to s;
  # Se estiver ativado (true), será enviado o tempo em pequena escala, exemplo segundos para s.
  use-short-time: false
  # Drop items when he gets the kit;
  # Se estiver ativado (true) dropar items caso o invetário esteja cheio.
  drop-items-in-catch: false
  # Equip armour when he gets the kit;
  # Se estiver ativado (true), será Equipado a armadura caso tenha no kit.
  equip-armor-in-catch: true
###############################################################################################################
#                                            Config Command Nicks;                                            #
#                                          Config dos comandos Nicks.                                         #
###############################################################################################################
nicks:
  # Enabled;
  # Se estiver ativado (true), O comando será ativado.
  activated: true
  # If enabled players can have same nick;
  # Se estiver ativado (true) players poderão usar o mesmo nick.
  can-player-have-same-nick: false
  # List of blocked nicks;
  # Lista de nicks bloqueados.
  blocked-nicks:
    - essentialsk
###############################################################################################################
#                                            Config Command Homes;                                            #
#                                          Config dos comandos Homes.                                         #
###############################################################################################################
homes:
  # Enabled;
  # Se estiver ativado (true), O comando será ativado.
  activated: true
  # Default value if player not have permission;
  # Quantidade de homes maximas caso não tenha a permissão.
  default-limit-homes: 3
  # Time in seconds to teleport to determined location, has a permission to bypass;
  # Tempo para teleportar, tem permissão para burlar isso.
  time-to-teleport: 5
  # List of blocked worlds to use sethome, use world name example: world;
  # Lista de mundos bloqueados de usar sethome, use o nome do mundo exemplo: world.
  block-worlds:
    - essentialsk
