  # Se estiver ativado (true), O comando será ativado.
  activated: true
  # Time in seconds to execute the command again;
  # Tempo em segundos para executar o comando novamente.
  cooldown: 300
###############################################################################################################
#                                                Config MOTD;                                                 #
#                                               Config da MOTD.                                               #
###############################################################################################################
motd:
  # Enabled;
  # Se estiver ativado (true), O Motd será ativado.
  enabled: true
  # Add List to see in motd use (/n > 1.5.2) to skip lines.
  # Lista de motds aletórias, caso queira estático utilize só 1 linha.
  # Variables -> %players_online%.
  list-motd:
    - '&1Minecraft Server \n&1its open with %players_online% online!'
    - '&2Minecraft Server \n&2its open with %players_online% online!'
    - '&3Minecraft Server \n&3its open with %players_online% online!'
    - '&4Minecraft Server \n&4its open with %players_online% online!'
###############################################################################################################
#                                       Config of automatic messages;                                         #
#                                      Config das mensagens automáticas.                                      #
###############################################################################################################
announcements:
  # Enabled;
  # Se estiver ativado (true), as mensagens automáticas serão ativadas.
  enabled: true
  # Time to send in minutes;
  # Tempo entre as mensagens em minutos para enviar.
  time: 5
  # Add List to send;
  # Variables -> %players_online%.
  list-announce:
    - '&1Your server has using EssentialsK plugin!'
    - '&2Thanks for using my plugin!'
    - '&3No servidor tem %players_online% players online!'
###############################################################################################################
