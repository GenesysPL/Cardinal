#-------------------------------------------------------------------------------------------------------------|
#                      In this location, anti-bug features that can be turned on or off;                      |
#               Neste local, contém os recursos antibugs que podem ser ativados ou desativados.               |
#-------------------------------------------------------------------------------------------------------------|
antibugs:
  # In this feature the player is blocked from climbing on the bed;
  # Neste recurso, o jogador é impedido de subir na cama;
  # Permission Bypass -> cardinal.bypass.bed.
  block-bed: true
  # In this feature the player is blocked from climbing on the vehicles;
  # Neste recurso, o jogador é impedido de subir nos veículos;
  # Permission Bypass -> cardinal.bypass.vehicles.
  block-climbing-on-vehicles: true
  # In this feature, the player is prevented from using NameTag on mobs;
  # Neste recurso, o jogador é impedido de usar NameTag em mobs;
  # Permission Bypass -> cardinal.bypass.nametag.
  block-nametag: false
  # In this feature, mobs are prohibited from picking up items from the ground;
  # Neste recurso, os mobs são proibidos de pegar itens do chão.
  block-mob-catch: false
  # In this feature, blocks the player from going over the edge with Ender Pearls.
  # Neste recurso, bloqueia o jogador de ir além da borda com Ender Pearls.
  block-going-edge-enderpearl: true
  # In this feature, blocks player from going to nether ceiling;
  # Neste recurso, bloqueia o jogador de ir para o teto do Nether;
  # Permission Bypass -> cardinal.bypass.netherceiling.
  block-player-go-to-nether-ceiling: true
  # In this feature, blocks players teleport in portals;
  # Neste recurso, os blocos de jogadores se teletransportam em portais;
  # Permission Bypass -> cardinal.bypass.teleportportal.
  block-player-teleport-portal: true
  # In this feature, blocks all entitys create portals;
  # Neste recurso, bloqueia todas as entidades criar portais.
  block-create-portal: false
  # In this feature, block players use that commands;
  # Neste recurso, bloquear os player de utilizarem esses comandos;
  # Permission Bypass -> cardinal.bypass.blockedcmd.
  block-cmds:
    - "/pl"
    - "/plugins"
#-------------------------------------------------------------------------------------------------------------|
#___________In this location, contains containers options, List of values in (unavailable for now).___________|
#_________Neste local, contém as opções do container, Lista de valores em (indisponível por enquanto).________|
#-------------------------------------------------------------------------------------------------------------|
containers:
  # Cancel the use of shift on list containers;
  # Cancelar o uso de shift nos contêineres da lista;
  # Permission Bypass -> cardinal.bypass.shiftcontainer.
  block-shift-enable: false
  # List to block shift;
  # Lista para bloquear shift.
  block-shift:
    - 'ANVIL'
  # Cancel open the containers from the list;
  # Cancelar abrir os contêineres da lista;
  # Permission Bypass -> cardinal.bypass.opencontainer.
  block-open-enable: false
  # List to block from opening;
  # Lista para bloquear de abrir.
  block-open:
    - 'ANVIL'
#-------------------------------------------------------------------------------------------------------------|
#_________________________________In this location, has addons for minecraft;_________________________________|
#__________________________________Neste local, possui addons para minecraft._________________________________|
#-------------------------------------------------------------------------------------------------------------|
addons:
  # In this feature, anvil is infinity;
  # Neste recurso, a bigorna é infinita.
  infinity-anvil: true
  # In this feature, player is teleported to spawn if player fall into the void;
  # Neste recurso, o jogador é teletransportado para o spawn se o jogador cair no void.
  block-player-go-to-void: true
  # In this feature, items droped can not explode.
  # Neste recurso, os itens dropados não podem explodir.
  block-explode-items: true
  # In this feature, the player cannot break the crop when he falls;
  # Neste recurso, o jogador não pode quebrar a plantação quando cair.
  block-player-break-plantation-fall: true
  # In this feature, fire can not propagate;
  # Neste recurso, o fogo não pode se propagar.
  block-propagation-fire: true
  # In this feature, can be put & in name of item, has a permission for that;
  # Neste recurso, pode ser colocado & no nome do item, tem permissão para isso;
  # Permission -> cardinal.color.&0 (Example).
  color-in-anvil: true
  # In this feature, can be put & in sign, has a permission for that;
  # Neste recurso, pode ser colocado & no sinal, tem uma permissão para isso;
  # Permission -> cardinal.color.&0 (Example).
  color-in-sign: true
  # In this feature, can be put & in chat, has a permission for that.
  # Neste recurso, pode ser colocado & no bate-papo, tem permissão para isso.
  # Permission -> cardinal.color.&0 (Example).
  color-in-chat: true
  # In this feature, prevent player lose XP on death.
  # Neste recurso, evita que o jogador perca XP na morte.
  player-prevent-lose-xp: true
  # In this feature, prevent start rain.
  # Neste recurso, evita que começe a chover.
  disable-rain: true