general:
  # Selected Lang to run your plugin, it is necessary to have it in your lang folder, You can add more languages by contributing to the plugin....
  selected-lang: pt_BR
  # this line its necessary to log errors.
  # Nome do seu servidor.
  server-name: unamed
database:
  # Select Database type, available: H2 or MYSQL;
  # Selecione seu tipo de conexão, Disponiveis H2 (Local) e Mysql (Nuvem).
  type: H2
  # If you have selected MYSQL add ip, port, username, database and password;
  # Se você selecionou MYSQL coloque essas informações paar conexão.
  sql-ip: '!localhost'
  sql-port: '3306'
  sql-username: '!u0_cardinal'
  sql-database: '!s0_cardinalk'
  sql-password: '!cardinal123'
#-------------------------------------------------------------------------------------------------------------|
#________________________________________________Discord Connection;__________________________________________|
#_______________________________________________Conexão com o Discord.________________________________________|
#-------------------------------------------------------------------------------------------------------------|
discordbot:
  # Bot Token;
  # Token do Bot.
  token: "123456"
  # If enabled (true), discord will connect with discord's chat.;
  # Se estiver ativado (true), O discord conectará com o chat do discord.
  connect-discord-chat: false
  # If connect is activated you will have to enter the id of the chat connected here;
  # Caso o connect esteja ativado terá que colocar o id do chat conectado aqui.
  id-discord-chat: "123456"
  # Command that will detect to send to discord;
  # Comando que ira detectar para enviar ao discord.
  command-chat:
    - "/g"
    - "/global"
  # Maximum size of the message that or disagreement to send to the server.
  # Tamanho máximo da mensagem que o discord conseguirá enviar ao server.
  max-message-lenght: 50
  # Send message to discord (embed) that the player is logged in;
  # Mandar mensagem ao discord (embed) que o player logou.
  send-login-message: false
  # Send message to discord (embed) that the player has exited;
  # Mandar mensagem ao discord (embed) que o player saiu.
  send-leave-message: false
